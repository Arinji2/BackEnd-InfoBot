<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/Pictures/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <title>InfoBot</title>
    <script
      src="https://kit.fontawesome.com/f1af357be6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/ExternalCss/buttons.css" />
  </head>
  <body class="text-4xl">
    <h1 class="title p-4">Info Bot</h1>
    <h1 class="text-yellow-400 text-8xl p-4">Loop Programs</h1>

    <h1 class="Head text-red-700">
      Note: If the keyword has 2 Words , like For Loop , make sure to type it as
      ForLoop
    </h1>
    <div class="spacing"></div>
    <input
      type="text"
      name="name"
      placeholder="Enter Question Here"
      id="input"
      class="input"
      onkeypress="enterpressalert(event, this)"
    />
    <div class="padded">
      <button
        id="addNameCode"
        class="border-2 border-yellow-400 p-2 rounded-xl bg-yellow-400 scale-90 hover:scale-100 hover:cursor-pointer transition-all ease-in-out duration-200 text-white text-4xl"
        onclick="main()"
      >
        Search
      </button>
      <button
        id="addNameCode"
        class="border-2 border-yellow-400 p-2 rounded-xl bg-yellow-400 scale-90 hover:scale-100 hover:cursor-pointer transition-all ease-in-out duration-200 text-white text-4xl"
        onclick="listPrograms()"
      >
        KeyWords!
      </button>
    </div>

    <h2 id="choiceHead"></h2>
    <div class="container">
      <button
        type="button"
        class="btn btn-round btn-success mr-md-3 mb-2 mb-md-0"
        id="choiceYes"
        onclick="confirmation(1)"
      >
        Yes
      </button>
      <button
        type="button"
        class="btn btn-round btn-danger mr-md-3 mb-2 mb-md-0"
        id="choiceNo"
        onclick="confirmation(0)"
      >
        No
      </button>
    </div>
    <h2 id="output">Output:</h2>
    <h2 id="list" class="pb-2 text-4x">
      Here is a List of All the Programs in this Topic, see the name and re
      enter the Question.
    </h2>
    <div
      id="listItems"
      class="listItems h-2/4 bg-black flex flex-row flex-wrap items-center justify-evenly"
    >
      <ul></ul>
    </div>
  </body>
  <script src="general.js"></script>
</html>
