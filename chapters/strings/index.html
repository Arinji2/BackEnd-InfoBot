<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/Pictures/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <title>String Programs</title>
    <script
      src="https://kit.fontawesome.com/f1af357be6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/ExternalCss/buttons.css" />
  </head>
  <body>
    <h1 class="title">Info Bot</h1>
    <h1 class="heading">String Programs</h1>

    <h1 class="Head">
      Note: If the keyword has <span class="highlight">2 Words</span> , like
      <span class="highlight">For Loop</span> , make sure to type it as
      <span class="highlight">ForLoop</span>
    </h1>
    <div class="spacing"></div>
    <input
      type="text"
      name="name"
      placeholder="Enter Question Here"
      id="input"
      class="input"
    />
    <div class="padded">
      <button
        id="addNameCode"
        class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2"
        onclick="main()"
      >
        Search
      </button>
    </div>
    <h2 id="choiceHead"></h2>
    <button
      type="button"
      class="btn btn-round btn-success mr-md-3 mb-2 mb-md-0"
      id="choiceYes"
      onclick="confirmation(1)"
    >
      Yes
    </button>
    <button
      type="button"
      class="btn btn-round btn-danger mr-md-3 mb-2 mb-md-0"
      id="choiceNo"
      onclick="confirmation(0)"
    >
      No
    </button>
    <h2 id="output">Output:</h2>
    <h2 id="list">
      Here is a List of All the Programs in this Topic, see the name and re
      enter the Question.
    </h2>
    <div id="listItems" class="listItems"><ul></ul></div>
  </body>
  <script src="scripts.js"></script>
</html>
