<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/Pictures/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <title>Series Programs</title>
    <script
      src="https://kit.fontawesome.com/f1af357be6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cGreen: "#00bb72;",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/ExternalCss/buttons.css" />
  </head>
  <body>
    <h1 class="pt-8 text-white text-8xl">Info Bot</h1>
    <h1 class="text-cGreen text-6xl">Series Programs</h1>
    <h2 class="text-white text-4xl pt-4">
      Choose a Series out of the Following
    </h2>
    <div class="flex flex-col">
      <div
        class="flex flex-col md:flex-row justify-content-center pt-10 space-y-4 md:space-y-0 md:space-x-10 text-lg items-center"
      >
        <div
          class="w-full md:w-1/4 text-center shadow-cGreen shadow-md p-4 hover:shadow-cyan-500 cursor-pointer hover:shadow-xl"
          onclick="Series(1)"
        >
          1/a! + a/a! + a^2/a! + a^3/a! +......n
        </div>
        <div
          class="w-full md:w-1/4 text-center shadow-cGreen shadow-md p-4 hover:shadow-cyan-500 cursor-pointer hover:shadow-xl"
          onclick="Series(2)"
        >
          0 5 8 17 24...n
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
